<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>From 1</title>
    <style>
        form {
            width: 500px;
            height: auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Student Registeration Form</h3>
        <hr>

        <label for="first-name">Firstname</label><br>
        <input type="text" id="first-name" name="firstname" placeholder="Firstname"><br><br>
        <label for="middle-name">Middlename:</label><br>
        <input type="text" id="middle-name" name="middlename" placeholder="Middlename"><br><br>
        <label for="last-name">Lastname:</label><br>
        <input type="text" id="last-name" name="lastname" placeholder="Lastname"><br><br>

        <label for="course">Course</label>
        <select name="Course" id="course">
            <option value="c0" selected>Course</option>
            <option value="c1">Course 1</option>
            <option value="c2">Course 2</option>
            <option value="c3">Course 3</option>
        </select>
        <br><br>

        <p>Gender:</p>
        <input type="radio" id="nam" name="gender" value="Male">
        <label for="nam">Male</label>
        <input type="radio" id="nu" name="gender" value="Female">
        <label for="nu">Female</label>
        <input type="radio" id="khac" name="gender" value="Other">
        <label for="khac">Other</label>
        <br>

        <label for="Phone">Phone:</label><br>
        <input type="text" id="Phone" name="phone" value="+91"><br><br>
        <input type="number" name="phone" placeholder="phone no."><br>
        <br>
        <label for="address">Current Address</label><br>
        <textarea name="Address" id="address" cols="30" rows="10" placeholder="Current Address"></textarea>
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="Email" placeholder="Enter Email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="Password" placeholder="Enter Password"><br><br>

        <label for="retype-password">Re-type Password</label><br>
        <input type="password" id="retype-password" name="Retype-password" placeholder="Retype Password"><br><br>

        <button>Register</button>



    </form>
    
    
</body>
</html>
